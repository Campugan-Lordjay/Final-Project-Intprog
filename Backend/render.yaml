services:
    - type: web
      name: backend-api
      env: node
      buildCommand: npm install
      startCommand: npm start
      envVars:
          - key: NODE_ENV
            value: production
          - key: PORT
            value: 10000
          - key: JWT_SECRET
            generateValue: true
          - key: DB_HOST
            sync: false
          - key: DB_USER
            sync: false
          - key: DB_PASSWORD
            sync: false
          - key: DB_NAME
            sync: false
          - key: SMTP_HOST
            sync: false
          - key: SMTP_PORT
            sync: false
          - key: SMTP_USER
            sync: false
          - key: SMTP_PASS
            sync: false
