services:
    - type: web
      name: frontend
      env: static
      buildCommand: cd Frontend && npm install && npm run build
      staticPublishPath: Frontend/dist/frontend
      envVars:
          - key: NODE_ENV
            value: production

    - type: web
      name: backend
      env: node
      buildCommand: cd Backend && npm install
      startCommand: cd Backend && npm start
      envVars:
          - key: NODE_ENV
            value: production
          - key: PORT
            value: 3000
          - key: CORS_ORIGIN
            value: https://final-project-intprog-1-ybo1.onrender.com
          - key: DATABASE_URL
            sync: false
      healthCheckPath: /
      autoDeploy: true
